trigger:
- main    # or feature1, adjust to your branch

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'azurecontainerregistrydocker'   # service connection name in DevOps
  imageRepository: 'ksayeshasiddiqaazuredeveopspipelinewithgithub' # repo in ACR
  containerRegistry: 'ksalinuxacr.azurecr.io'                      # ACR login server
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'           # Dockerfile at repo root
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and Push Stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: agent_ayesha   # agent pool name
      demands:
        - agent.name -equals agent_ayesha_linux   # run only on this agent
    steps:
    - checkout: self
      persistCredentials: true

    # Debug: list files so we can confirm Dockerfile exists
    - script: |
        echo "Listing repo contents..."
        ls -R $(Build.SourcesDirectory)
      displayName: "Debug: List Source Files"

    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        command: buildAndPush
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: $(Build.SourcesDirectory)
        tags: |
          $(tag)
          latest
